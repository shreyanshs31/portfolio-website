<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Inquiry | Shreyansh Shukla</title>
    <link rel="icon" href="/images/slogo.png">
    <link rel = "stylesheet" href = "css/main.css">
</head>
<body>
    <nav class="navigation">
        <div class="nav-container">
            <span>
                <a class="nav-logo" href="#">
                    <img class="slogo" src="/images/slogo.png" alt="slogo" width="50%">
                </a>
            </span>
            <span class="navbar-item">
                <a class="special-icon">
                    <svg class="icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="undo-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M48.5 224H40c-13.3 0-24-10.7-24-24V72c0-9.7 5.8-18.5 14.8-22.2s19.3-1.7 26.2 5.2L98.6 96.6c87.6-86.5 228.7-86.2 315.8 1c87.5 87.5 87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3c-62.2-62.2-162.7-62.5-225.3-1L185 183c6.9 6.9 8.9 17.2 5.2 26.2s-12.5 14.8-22.2 14.8H48.5z"></path></svg>
                </a>
                <a class="special-icon">
                    <svg class="icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" data-fa-i2svg=""><path fill="currentColor" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"></path></svg>
                </a>
            </span>    
        </div>
    </nav>
    <section class="sec-contact">
        <div>
            <div class="contact-div">
                <img class = "cont-img" src="/images/avatar.png" alt="avatar" width="22%">
                <h1>Want to discuss a startup collaboration? I'm most definitly game.</h1>
            </div>
        </div>
    </section>
    <section class="sec-contact">
        <div>
            <form form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="1eee0982-bd18-48c9-b6e2-4c8b68d8c8a3">
                <div class="is-centered">
                    <div class="is-half">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" name="name" type="text" required> 
                            </div>
                        </div>
                    </div>
                    <div class="is-half">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" name="email" required>
                            </div>
                        </div>
                    </div>
                    <div class="is-half">
                        <div class="field">
                            <label class="label">Your interest</label>
                            <div class="control">
                                <select name="role" class="" required>
                                    <option value="0" disabled selected hidden></option>
                                    <option>Collaborator</option>
                                    <option>Inverstor</option>
                                    <option>Co-founder</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="is-centered">
                    <div class="is-half">
                        <div class="field">
                            <label class="label">
                                Additional details
                            </label>
                        </div>
                        <div class="field">
                            <div class="control">
                                <textarea name="message" rows="5" required></textarea>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="is-centered">
                    <div>
                        <div class="field">
                            <div class="control">
                                <button class="button colab-button">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
